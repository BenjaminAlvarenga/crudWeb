<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Management System</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Management System</b></li>
            </ul>

            <ul>
                <li><a href="#s">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del Equipo</h2>

        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electronico</th>
                        <th>Acciones</th> <!--Botones de eliminar y editar-->
                    </tr>
                </thead>
    
                <tbody>
    
                </tbody>
            </table>
        </div>

    </main>

    <!--Popup para agregar registro-->
    <dialog id="mdAgregar" >
        <article>
            <header>
                <a href="#" class="close" id="btnCloseModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAdd">
                <input type="text" id="txtName" placeholder="Name" required>
                <input type="text" id="txtLastName" placeholder="LastName" required>
                <input type="text" id="txtEmail" placeholder="Email" required>
                <button type="submit" class="contrast">Guardar Registro</button>
            </form>
        </article>
    </dialog>
    
    <button class="add-button" id="btnAdd" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus-icon lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>

        <link rel="stylesheet" href="css/style.css">
    </button>

    <script src="js/script.js"></script>
</body>
</html>
